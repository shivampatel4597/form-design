<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Quick Enquiry Form</h3>
      <input type="text" placeholder="Your Name" />
      <input type="text" placeholder="Your Email Address" />
      <div class="phoneNumber">
        <select>
          <option value="option1">+91</option>
          <option value="option2">+92</option>
          <option value="option3">+93</option>
        </select>
        <input type="tel" placeholder="Your Phone Number" />
      </div>
      <input type="text" placeholder="Course you are interested in" />
      <select>
        <option value="option1">Shiv Nagar</option>
        <option value="option2">Shilpi Plaza</option>
        <option value="option3">Sabji Mandi</option>
      </select>
      <select>
        <option value="option1">9AM - 2PM</option>
        <option value="option2">2PM - 6PM</option>
        <option value="option3">6PM - 10PM</option>
      </select>
      <button>Register Now</button>
    </div>
  </body>
</html>
